<!doctype html>
<html lang="en">

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/labelgun.min.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:15, minZoom:2
        }).fitBounds([[29.598468433533352,-106.93867781070902],[29.716920720012293,-106.71484292497603]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Satelite_0');
        map.getPane('pane_Satelite_0').style.zIndex = 400;
        var layer_Satelite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_Satelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 2,
            maxZoom: 15,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satelite_0;
        map.addLayer(layer_Satelite_0);
        function pop_PuntosdeMuestreo_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ObjectID</th>\
                        <td>' + (feature.properties['ObjectID'] !== null ? autolinker.link(feature.properties['ObjectID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo de Vegetaci�n</th>\
                        <td>' + (feature.properties['Tipo de Vegetaci�n'] !== null ? autolinker.link(feature.properties['Tipo de Vegetaci�n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vegetaci�n Dominante</th>\
                        <td>' + (feature.properties['Vegetaci�n Dominante'] !== null ? autolinker.link(feature.properties['Vegetaci�n Dominante'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">N�mero de sitio (55 totales)</th>\
                        <td>' + (feature.properties['N�mero de sitio (55 totales)'] !== null ? autolinker.link(feature.properties['N�mero de sitio (55 totales)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud barrena (cm)</th>\
                        <td>' + (feature.properties['Longitud barrena (cm)'] !== null ? autolinker.link(feature.properties['Longitud barrena (cm)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Diametro de la barrena (cm)</th>\
                        <td>' + (feature.properties['Diametro de la barrena (cm)'] !== null ? autolinker.link(feature.properties['Diametro de la barrena (cm)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Peso kg (descontando la bolsa, en campo)</th>\
                        <td>' + (feature.properties['Peso kg (descontando la bolsa, en campo)'] !== null ? autolinker.link(feature.properties['Peso kg (descontando la bolsa, en campo)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? autolinker.link(feature.properties['x'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? autolinker.link(feature.properties['y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">V(cm3)</th>\
                        <td>' + (feature.properties['V(cm3)'] !== null ? autolinker.link(feature.properties['V(cm3)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DA(G/cm3)</th>\
                        <td>' + (feature.properties['DA(G/cm3)'] !== null ? autolinker.link(feature.properties['DA(G/cm3)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PuntosdeMuestreo_1_0() {
            return {
                pane: 'pane_PuntosdeMuestreo_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PuntosdeMuestreo_1');
        map.getPane('pane_PuntosdeMuestreo_1').style.zIndex = 401;
        map.getPane('pane_PuntosdeMuestreo_1').style['mix-blend-mode'] = 'normal';
        var layer_PuntosdeMuestreo_1 = new L.geoJson(json_PuntosdeMuestreo_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PuntosdeMuestreo_1',
            layerName: 'layer_PuntosdeMuestreo_1',
            pane: 'pane_PuntosdeMuestreo_1',
            onEachFeature: pop_PuntosdeMuestreo_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PuntosdeMuestreo_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_PuntosdeMuestreo_1);
        map.addLayer(layer_PuntosdeMuestreo_1);
        function pop_PoligonodeVegetacin_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);

                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PERIMETER</th>\
                        <td>' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AGOSTA4_</th>\
                        <td>' + (feature.properties['AGOSTA4_'] !== null ? autolinker.link(feature.properties['AGOSTA4_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AGOSTA4_ID</th>\
                        <td>' + (feature.properties['AGOSTA4_ID'] !== null ? autolinker.link(feature.properties['AGOSTA4_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CLAVEAGOS</th>\
                        <td>' + (feature.properties['CLAVEAGOS'] !== null ? autolinker.link(feature.properties['CLAVEAGOS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FISIO</th>\
                        <td>' + (feature.properties['FISIO'] !== null ? autolinker.link(feature.properties['FISIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCALIDADE</th>\
                        <td>' + (feature.properties['LOCALIDADE'] !== null ? autolinker.link(feature.properties['LOCALIDADE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPOVEG</th>\
                        <td>' + (feature.properties['TIPOVEG'] !== null ? autolinker.link(feature.properties['TIPOVEG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESCRIPCIO</th>\
                        <td>' + (feature.properties['DESCRIPCIO'] !== null ? autolinker.link(feature.properties['DESCRIPCIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HECTARES</th>\
                        <td>' + (feature.properties['HECTARES'] !== null ? autolinker.link(feature.properties['HECTARES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUPHA</th>\
                        <td>' + (feature.properties['SUPHA'] !== null ? autolinker.link(feature.properties['SUPHA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PoligonodeVegetacin_2_0() {
            return {
                pane: 'pane_PoligonodeVegetacin_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PoligonodeVegetacin_2');
        map.getPane('pane_PoligonodeVegetacin_2').style.zIndex = 402;
        map.getPane('pane_PoligonodeVegetacin_2').style['mix-blend-mode'] = 'normal';
        var layer_PoligonodeVegetacin_2 = new L.geoJson(json_PoligonodeVegetacin_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PoligonodeVegetacin_2',
            layerName: 'layer_PoligonodeVegetacin_2',
            pane: 'pane_PoligonodeVegetacin_2',
            onEachFeature: pop_PoligonodeVegetacin_2,
            style: style_PoligonodeVegetacin_2_0,
        });
        bounds_group.addLayer(layer_PoligonodeVegetacin_2);
        map.addLayer(layer_PoligonodeVegetacin_2);
        setBounds();
        var i = 0;
        layer_PoligonodeVegetacin_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESCRIPCIO'] !== null?String('<div style="color: #ffffff; font-size: 12pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['DESCRIPCIO']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PoligonodeVegetacin_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PoligonodeVegetacin_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'TIPOVEG'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_PoligonodeVegetacin_2]);
        map.on("zoomend", function(){
            resetLabels([layer_PoligonodeVegetacin_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PoligonodeVegetacin_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PoligonodeVegetacin_2]);
        });
        </script>
    </body>
</html>
